<!DOCTYPE html>
<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>

        <form>
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname" placeholder="First Name">
            <br>
            <br>
            <label for="Surname">Surname</label> <br>
            <input type="text" id="surname" placeholder="surname">
            <br>
            <br>
            <label for="Email">Email</label> <br>
            <input type="Email" id="Email" placeholder="Email">
            <br>
            <br>
            <label for="Password">Password</label> <br>
            <input type="Password" id="Password" placeholder="Password">
            <br>
            <br>
            <p>
                Hobbies
            </p>
            <input type="Checkbox" id="Rbooks"> 
            <label for="Rbooks">Reading Books</label>

            <input type="Checkbox" id="swi"> 
            <label for="swi">Swimming</label>

            <input type="Checkbox" id="Tra"> 
            <label for="Tra">Travelling</label>

            <input type="Checkbox" id="webdev"> 
            <label for="webdev">Web Design & Development </label>

            <br>
            <br>
            <p>
                Marital Status
            </p>

            <input type="radio" name="Marital Status" id="mari" />
            <label for="mari">Married</label>
            <input type="radio" name="Marital Status" id="si" checked>
            <label for="si">Single</label>
            <input type="radio" name="Marital Status" id="con">
            <label for="con">Confused</label>
            <br>
            <br>

            Pick your color:<input type="color"
            <br>
            <br>
            <br>
            Time
            <input type="time"
            <br>
            <br>
            <br>
            Select the Date
            <input type="date"
            <br>
            <br>
            <br>
            <input type="file" accept=".jpg">
            <br>
            <br>
            <input type="number" maxilength="5">
            <br>
            <br>
            <input type="range">
            <br>
            <br>
            <input type="reset">
            <br>
            <br>
            <button>Sign In</button>



          
        </form>

    </body>
